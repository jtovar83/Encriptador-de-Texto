<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Encriptador de texto</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">

    </head>
    <body>
        <header>
            <div class="header">
                <img class="Logo" src="/assets/Frame6.png" alt="Logo de Alura" >
            </div>
            
        </header>
        <main> 
            <section class="encript">
                <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
                    <div class="encryptfooter">
                        <img src="/assets/Vector.png" alt="Información">
                        <span class="informacion">Solo letras minúsculas y sin acentos</span>
                        <div class="buttons">
                            <button class="encryptBtn" onclick="encryptBtn()">Encriptar</button>
                            <button class="decryptBtn" onclick="decryptBtn()">Desencriptar</button>
                        </div>
                    </div>
            </section>
            <section class="encriptado">
                <textarea class="mensaje" cols="22" rows="18" placeholder="Ningún mensaje fue encontrado"></textarea>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
            </section>
                       
        </main>
        <footer class="footer">
            <p>Desarrollado por <strong>Jarvis Tovar</strong></p>
        </footer>
        <script src="/js/script.js"></script>
    </body>
</html>
